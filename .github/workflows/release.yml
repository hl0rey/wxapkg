  build-windows:
    name: Build Windows
    needs: release
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.19'

      - name: Get dependencies
        run: go mod download

      - name: Build Windows amd64
        env:
          CGO_ENABLED: 0
          GOOS: windows
          GOARCH: amd64
        run: |
          go build -trimpath -ldflags "-s -w -X main.version=${{ needs.release.outputs.version }} -X main.commit=${{ github.sha }}" -o wxapkg.exe .

      - name: Create ZIP archive
        run: |
          Compress-Archive -Path wxapkg.exe -DestinationPath wxapkg-windows-amd64.zip

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ./wxapkg-windows-amd64.zip
          asset_name: wxapkg-windows-amd64.zip
          asset_content_type: application/zip

  build-macos:
    name: Build macOS
    needs: release
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.19'

      - name: Get dependencies
        run: go mod download

      - name: Build macOS ${{ matrix.arch }}
        env:
          CGO_ENABLED: 0
          GOOS: darwin
          GOARCH: ${{ matrix.arch }}
        run: |
          go build -trimpath -ldflags "-s -w -X main.version=${{ needs.release.outputs.version }} -X main.commit=${{ github.sha }}" -o wxapkg .

      - name: Create tar.gz archive
        run: |
          tar -czf wxapkg-darwin-${{ matrix.arch }}.tar.gz wxapkg

      - name: Upload macOS Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ./wxapkg-darwin-${{ matrix.arch }}.tar.gz
          asset_name: wxapkg-darwin-${{ matrix.arch }}.tar.gz
          asset_content_type: application/gzip
